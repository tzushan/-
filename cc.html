<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é€²éšç‰ˆï¼è–„è·å·§å…‹åŠ›æ‰“åœ°é¼ </title>
    <style>
        :root {
            --mint: #e0f2f1;
            --dark-mint: #b2dfdb;
            --choco: #5d4037;
            --light-choco: #8d6e63;
            --mole-skin: #a1887f;
            --grass: #81c784;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--mint);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--choco);
        }

        .stats {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 20px;
            background-color: var(--grass);
            padding: 25px;
            border-radius: 30px;
            border: 8px solid var(--dark-mint);
        }

        .hole {
            width: 110px;
            height: 110px;
            background-color: var(--choco);
            border-radius: 50%;
            position: relative;
            overflow: hidden; /* ç¢ºä¿åœ°é¼ å¾æ´åº•å‡èµ· */
            box-shadow: inset 0 10px 0 rgba(0,0,0,0.3);
        }

        /* åœ°é¼ æœ¬é«” */
        .mole {
            width: 80px;
            height: 90px;
            background-color: var(--mole-skin);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: -100%;
            left: 15px;
            transition: bottom 0.08s ease-out; /* ç¸®çŸ­å‹•ç•«æ™‚é–“ï¼Œåæ‡‰æ›´éˆæ• */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* åŠ ä¸Šè€³æœµ */
        .mole::before, .mole::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: var(--mole-skin);
            border-radius: 50%;
            top: -5px;
        }
        .mole::before { left: 0; }
        .mole::after { right: 0; }

        /* åœ°é¼ è‡‰éƒ¨ç´°ç¯€ */
        .mole-face {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mole-face::before {
            content: 'â— â—'; /* çœ¼ç› */
            font-size: 14px;
            letter-spacing: 5px;
        }
        
        .mole-face::after {
            content: 'â–¿'; /* é¼»å­ */
            font-size: 18px;
            margin-top: -5px;
        }

        .mole.up { bottom: 10px; }

        button {
            margin-top: 30px;
            padding: 12px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: var(--choco);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #3e2723;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button:disabled { background-color: #bbb; box-shadow: none; }
    </style>
</head>
<body>

    <h1 style="color: var(--choco);">ç˜‹ç‹‚è–„è·åœ°é¼  ğŸƒ</h1>

    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time-left">30</span>s</div>
    </div>

    <div class="game-board">
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
        <div class="hole"><div class="mole"><div class="mole-face"></div></div></div>
    </div>

    <button id="start-btn">æŒ‘æˆ°é–‹å§‹ï¼</button>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.querySelector('#score');
        const timeLeftBoard = document.querySelector('#time-left');
        const startBtn = document.querySelector('#start-btn');

        let score = 0;
        let timeLeft = 30;
        let lastHole;
        let timeUp = false;
        let timer;

        // åŠ å¿«é€Ÿåº¦ï¼šåŸæœ¬ 600-1200ms -> ç¾åœ¨ 350-800ms
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            // åœ°é¼ éœ²è‡‰æ™‚é–“ç¸®çŸ­ï¼Œè®“ç©å®¶åæ‡‰è¦æ›´å¿«
            const time = randomTime(350, 800); 
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');
            mole.classList.add('up');
            
            setTimeout(() => {
                mole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function bonk(e) {
            if(!e.isTrusted) return; 
            score++;
            this.classList.remove('up');
            scoreBoard.textContent = score;
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            timeUp = false;
            scoreBoard.textContent = 0;
            timeLeftBoard.textContent = timeLeft;
            startBtn.disabled = true;

            peep();

            timer = setInterval(() => {
                timeLeft--;
                timeLeftBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp = true;
                    startBtn.disabled = false;
                    alert('æŒ‘æˆ°çµæŸï¼ç²å¾—äº† ' + score + ' åˆ†ï¼');
                }
            }, 1000);
        }

        moles.forEach(mole => mole.addEventListener('mousedown', bonk));
        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
